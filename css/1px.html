<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            width: 200px;
            position: relative;
        }

        .box::after {
            content: '';
            width: 200%;
            height: 200%;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #bfbfbf;
            border-radius: 4px;
            transform: scale(0.5, 0.5);
            transform-origin: top left;
            pointer-events: none;
        }
    </style>
    <div class="box">

    </div>
</body>

</html>
