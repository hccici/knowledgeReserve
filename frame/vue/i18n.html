<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ $t("message.hello") }}</p>
        <p>{{ $t('message.say',{msg: 'hhj'})}}</p>
        <p>{{ $t('message.hi',['hh','ss'])}}</p>
    </div>
</body>
<script>
    const messages = {
        en: {
            message: {
                hello: 'hello world',
                say: '{msg} good!',
                hi: '{0} is {1}'
            }
        },
        ja: {
            message: {
                hello: 'こんにちは、世界'
            }
        }
    }

    // 通过选项创建 VueI18n 实例
    const i18n = new VueI18n({
        locale: 'ja', // 设置地区
        messages, // 设置地区信息
    })


    // 通过 `i18n` 选项创建 Vue 实例
    new Vue({ i18n }).$mount('#app')

// 现在应用程序已经准备好了
</script>

</html>
